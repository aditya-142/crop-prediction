<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #e0f7e9;
            background-image: url('C:/Users/aditi/Desktop/Downloads/cropcrop.jpg'); /* Substitute with an actual URL of a subtle crop image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #2e7d32;
        }

        /* Form Container */
        .container {
            padding: 100px;
            text-align: center;
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent background for readability */
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 500px;
        }

        /* Header */
        h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            font-weight: 600;
            color: #2e7d32;
        }

        /* Form Labels and Inputs */
        label {
            display: block;
            margin-top: 15px;
            font-size: 1em;
            text-align: left;
            color: #4d774e;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: 1px solid #b5e0b5;
            border-radius: 8px;
            background-color: #f8fcf8;
            font-size: 1em;
            color: #333;
            transition: all 0.3s ease;
            box-shadow: inset 0 1px 4px rgba(0, 0, 0, 0.1);
        }
        input[type="text"]:focus {
            border-color: #5ba05b;
            outline: none;
            box-shadow: 0 0 5px rgba(91, 160, 91, 0.3);
        }

        /* Submit Button */
        input[type="submit"] {
            background: linear-gradient(135deg, #66bb6a, #43a047);
            color: white;
            border: none;
            padding: 12px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 10px rgba(67, 160, 71, 0.2);
            width: 100%;
        }
        input[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(67, 160, 71, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Crop Recommendation</h2>
        <form action="/recommend" method="POST">
            <label for="nitrogen">Nitrogen:</label>
            <input type="text" id="nitrogen" name="nitrogen" required>

            <label for="phosphorus">Phosphorus:</label>
            <input type="text" id="phosphorus" name="phosphorus" required>

            <label for="potassium">Potassium:</label>
            <input type="text" id="potassium" name="potassium" required>

            <label for="temperature">Temperature:</label>
            <input type="text" id="temperature" name="temperature" required>

            <label for="humidity">Humidity:</label>
            <input type="text" id="humidity" name="humidity" required>

            <label for="ph_value">pH Value:</label>
            <input type="text" id="ph_value" name="ph_value" required>

            <input type="submit" value="Recommend Crop">
        </form>
    </div>
</body>
</html>
